     
<div *ngIf="errorMessage" class="alert alert-danger alert-dismissible" role="alert">
    <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
    <strong>Ops!</strong> {{errorMessage}}
</div>

<div *ngIf="pessoa">
    <h1>
        Detalhes sobre {{pessoa.nome}} 
           
    </h1>
    
    <div class="well">
       
    <p>Id: {{pessoa.id}}</p>
    <p *ngIf="pessoa.sexo == 'M'">Sexo: Masculino</p>
     <p *ngIf="pessoa.sexo == 'F'">Sexo: Feminino</p>
    <p>Email:  {{pessoa.email}}</p>
    <br/>
     </div>

</div>

<button (click)="fechar()" class="btn btn-default">Fechar</button>
