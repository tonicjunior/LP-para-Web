
<h1>
    Lista de Pessoas
      <button (click)="cadastrar()" class="pull-right btn btn-default">
          <span class="glyphicon glyphicon-plus" aria-hidden="true"></span> Cadastrar Pessoa</button>
    </h1>

  
  <div *ngIf="ok==1" class="alert alert-success alert-dismissible" role="alert">
    <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
    <strong>Eba!</strong> Cadastro realizado com sucesso!
</div>

<table class="table table-hover table-bordered table-striped">
    <thead>
        <tr>
            <th width="40">#</th>
            <th>Nome</th>
            <th>Sexo</th>
            <th>Email</th>
           
            <th width="90">Ações</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let pessoa of pessoas">
            <td>{{pessoa.id}}</td>
            <td>{{pessoa.nome}}</td>
            <td>{{pessoa.sexo}}</td>
            <td>{{pessoa.email}}</td>
            <td>
                <button class="btn btn-default btn-sm" (click)="detalhar(pessoa.id)" >
                    <i class="glyphicon glyphicon-zoom-in"></i>
                </button>     
                 <button class="btn btn-danger btn-sm" (click)="excluir(pessoa.id)">
                    <i class="glyphicon glyphicon-trash"></i>
                </button>        
            </td>
        </tr>
    </tbody>
</table>
